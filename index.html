<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=fetch,Promise"></script>
    <script src="https://cdn.maptiler.com/ol/v6.0.0/ol.js"></script>
    <script src="https://cdn.maptiler.com/ol-mapbox-style/v5.0.2/olms.js"></script>
    <link rel="stylesheet" href="https://cdn.maptiler.com/ol/v6.0.0/ol.css" />
    <style>
      #map {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <p>
      <a href="https://www.maptiler.com/copyright/" target="_blank"
        >© MapTiler</a
      >
      <a href="https://www.openstreetmap.org/copyright" target="_blank"
        >© OpenStreetMap contributors</a
      >
    </p>
    <script>
      var styleJson =
        "https://api.maptiler.com/maps/5d41a4c4-fbf1-4648-9d28-004190881075/style.json?key=ST3rcqoHupZFTFJgvyCN";
      var map = new ol.Map({
        target: "map",
        view: new ol.View({
          constrainResolution: true,
          center: ol.proj.fromLonLat([0, 0]),
          zoom: 2
        })
      });
      olms.apply(map, styleJson);
    </script>
  </body>
</html>
